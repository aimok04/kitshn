id: app.kitshn.kitshn
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: /app/bin/kitshn
finish-args:
  - --share=network
  - --socket=x11
  - --socket=fallback-x11
  - --persist=.java/.userPrefs
modules:
  - name: kitshn
    buildsystem: simple
    build-commands:
      - cp -r bin/ /app/bin/
      - cp -r lib/ /app/lib/
      - mkdir -p /app/share/metainfo
      - cp -r app.kitshn.kitshn.metainfo.xml /app/share/metainfo/app.kitshn.kitshn.metainfo.xml
      - mkdir -p /app/share/applications
      - install -D app.kitshn.kitshn.desktop /app/share/applications/app.kitshn.kitshn.desktop
      - mkdir -p /app/share/icons/hicolor/512x512/apps/
      - cp -r icon.png /app/share/icons/hicolor/512x512/apps/app.kitshn.kitshn.png
    sources:
      - type: file
        path: icon.png
      - type: dir
        path: "source/bin/"
        dest: "bin/"
      - type: dir
        path: "source/lib/"
        dest: "lib/"
      - type: file
        path: app.kitshn.kitshn.desktop
      - type: file
        path: app.kitshn.kitshn.metainfo.xml
